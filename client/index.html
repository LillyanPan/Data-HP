<!DOCTYPE html>
<html>
<head>
  <title>Data-HP</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="assets/css/style.css"/>

  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
</head>


<body ng-app="data-hp">
  <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <nav class="navbar navbar-default navbar-fixed-top">
            <div class='container-fluid'>
              <div class='navbar-header'>
                <img src='glass.png'/>
                <a class='navbar-brand page-scroll bold' href='/#/home'>Data-HP</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="#node" id="nodeButton">Node</a></li>
                <li><a href="#states" id="statesButton">States</a></li>
              </ul>
              <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a href="/#/login">Sign Up or Login</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="contentBox">
      <div class="row">
        <div class="col-md-12 col-sm-12 header" id="nodeGraph">
          <h1>Exploring Data</h1>
        </div>
      </div>
        <div class="row">
          <div class="col-md-2 col-sm-2 graphControls">
            <h4>Node Options</h4>
              <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span id="dropdown-title-data">Dataset</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li class="dropdown-header">Health</li>
                <li><a href="#">Breast Cancer</a></li>
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuColor" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span id="dropdown-title-color">Color Variable</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="dropdown-menu-color" aria-labelledby="dropdownMenuColor">
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuSize" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span id="dropdown-title-radius">Radius Variable</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="dropdown-menu-size" aria-labelledby="dropdownMenuSize">
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuOutline" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span id="dropdown-title-out">Outline Variable</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="dropdown-menu-outline" aria-labelledby="dropdownMenuOutline">
              </ul>
            </div>
            <div class="stats">Click a Node to View Info</div>
          </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
          <div class="col-md-6 col-sm-6 graph"></div>
        </div>
        <hr/>
        <!-- </div> -->
        <div class="row" id="states">
          <div class="col-md-4 col-sm-4 mapControls1">
          </div>
          <div class="col-md-8 col-sm-8 map1">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-sm-4 mapControls2">
          </div>
          <div class="col-md-8 col-sm-8 map2">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- THIRD PARTY -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.14.1/satellizer.js"></script>

  <!-- VISUALIZATION -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="https://d3js.org/d3-queue.v2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.9.0/d3-legend.js"></script>

  <!-- VIZ CODE -->
  <script type="text/javascript" src="assets/js/node.js"></script>

  <!-- APPLICATION CODE -->
  <script src="/app.js"></script>

  <!-- SCROLL ANIMATION -->
  <script type="text/javascript">
    $("#statesButton").click(function() {
      $('html, body').animate({
          scrollTop: $("#states").offset().top
      }, 1000)
    })
    $("#nodeButton").click(function() {
      $('html, body').animate({
          scrollTop: $("#nodeGraph").offset().top
      }, 1000)
    })
  </script>

  <script type="text/javascript" src="assets/js/selectFormat.js"></script>
  <script type="text/javascript" src="assets/js/nodeCreate.js"></script>

</body>
</html>
